<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Welcome to aypage - Log in, sign in and more</title>
    <!-- styles -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/iconFont.css" rel="stylesheet" type="text/css" />
    <link href="css/metro-bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/default-style.css" rel="stylesheet" type="text/css" />

    <!-- JavaScripts -->
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>			       
    <div class="main">
        <div class="wrap">
            <div class="row">
                <div class="signup-header">
                    <h3>Sign up </h3>
                </div>
                <div class="span8">
                    <div class="signup-container">
                        <h4>social profiles</h4>
                        <div class="divider"></div>
                        <h5>Facebook</h5>
                        <p><i class="icon-facebook"></i><input type="text" /> <button class="btn btn-default btn-small"> connect</button></p>
                        <h5>twitter</h5>
                        <p><i class="icon-twitter"></i><input type="text" /> <button class="btn btn-default btn-small"> connect</button></p>
                        <h5>google plus</h5>
                        <p><i class="icon-google-plus"></i><input type="text" /> <button class="btn btn-default btn-small"> connect</button></p>
                        <h5><i class="icon-plus"></i> Add more social profiles</h5>
                    </div>
                </div>
                <div class="span4">
                    <div class="signup-container">
                        <h4>preview</h4>
                        <div class="divider"></div>
                    </div>
                </div>
                <div class="span8">
                    <div class="signup-container">
                        <h4>Contacts</h4>
                        <div class="divider"></div>
                        <h5>mobile phone</h5>
                        <p><i class="icon-mobile-2"></i><input type="tel" /></p>
                        <h5>email</h5>
                        <p><i class="icon-mail"></i><input type="email" /></p>
                        <h5><i class="icon-plus"></i> Add more contacts</h5>
                    </div>
                </div>
            </div>
            <div class="span12">
                <button class="pull-right">procceed <i class="icon-arrow-right-2"></i></button>
            </div>
        </div>
    </div>

</html>
